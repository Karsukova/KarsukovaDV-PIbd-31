<div class="authorizationDIV" >
<div class="container">
  <img src="https://dwstroy.ru/lessons/les3373/demo/img/men.png">
  <form class="col s12 white" [formGroup]="form" (ngSubmit)="signIn()">
    <div class="dws-input">
      <input type="text" ngModel name="username" formControlName="username" placeholder="Username" required>
    </div>
    <div class="dws-input">
      <input type="password" ngModel name="password" formControlName="password" placeholder="Password" required>
    </div>
    <input class="dws-submit" type="submit" name="submit" value="ВОЙТИ"><br />
    <a href="registration">Зарегистрироваться</a>
  </form>
  <div class="dws-social">
    <i class="fa fa-vk" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-google-plus-official" aria-hidden="true"></i>
    <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
  </div>
</div>
